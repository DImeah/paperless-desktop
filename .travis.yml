language: node_js
node_js:
- '9'
matrix:
  include:
  - os: osx
notifications:
  email: false
script:
  - npm run package
before_deploy:
  - cd build
  - zip -r Paperless-${TRAVIS_TAG}.zip Paperless-darwin-x64
deploy:
  provider: releases
  api_key:
    secure: 
  file: Paperless-${TRAVIS_TAG}.zip
  skip_cleanup: true
  on:
    repo: thomasbrueggemann/paperless-desktop
    tags: true
